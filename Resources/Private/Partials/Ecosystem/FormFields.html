{namespace rkw=RKW\RkwEcosystem\ViewHelpers}

<div class="rkw-ecosystem-container" id="rkw-ecosystem-container-step{iterator.cycle}">
    <div class="rkw-ecosystem-container-inner form-fields">

        <!-- header -->
        <h3 class="headline" id="rkw-ecosystem-headline-step{iterator.cycle}"><f:translate key="partials_ecosystem_introJsContent.header.{element}" /></h3>

        <!-- explaining text -->
        <f:if condition="<rkw:fetchFlexFormValue part1='{element}' part2='EntryText' />">
            <f:then>
                <div class="description wysiwyg"><rkw:fetchFlexFormValue part1='{element}' part2='EntryText' /></div>
            </f:then>
            <f:else>
                <div class="description wysiwyg"><f:translate key="partials_ecosystem_introJsContent.text.{element}" /></div>
            </f:else>
        </f:if>

        <!-- textarea -->
        <p class="v320-1">
            <f:form.textarea class="no-jcf" property="{element}" value="<rkw:getAttributeValue object='{ecosystem}' attribute='{element}' />" placeholder="<f:translate key='partials_ecosystem_introJsContent.placeholder.{element}' />"/>
        </p>

        <div class="description wysiwyg">
            Wie bewerten Sie den Handlungsbedarf für dieses Ökosystem-Element?
        </div>
        <!-- Checkboxes -->
        <span class="checkbox">
            <label>
                <f:form.radio property="{element}Value" value="3" class="no-jcf" checked="<rkw:getAttributeValue object='{ecosystem}' attribute='{element}Value' /> == 3" />
                &nbsp;<f:translate key="partials_ecosystem_introJsContent.radio.high" />
            </label>
        </span>
        <span class="checkbox">
            <label>
                <f:form.radio property="{element}Value" value="2" class="no-jcf" checked="<rkw:getAttributeValue object='{ecosystem}' attribute='{element}Value' /> == 2" />
                &nbsp;<f:translate key="partials_ecosystem_introJsContent.radio.middle" />
            </label>
        </span>
        <span class="checkbox">
            <label>
                 <f:form.radio property="{element}Value" value="1" class="no-jcf" checked="<rkw:getAttributeValue object='{ecosystem}' attribute='{element}Value' /> == 1" />
                &nbsp;<f:translate key="partials_ecosystem_introJsContent.radio.low" />
            </label>
        </span>

    </div>
</div>
