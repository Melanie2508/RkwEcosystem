{namespace vh=RKW\RkwMailer\ViewHelpers}
<f:layout name="Email/{mailType}" />


<!-- PLAINTEXT -->
<f:section name="Plaintext">
<vh:frontend.translate key="templates_email_expertFeedbackAdmin.headline" languageKey="{backendUser.lang}" extensionName="rkwEcosystem" arguments="{0 : backendUser.realName}" />

<vh:frontend.translate key="templates_email_expertFeedbackAdmin.text1" languageKey="{backendUser.lang}" extensionName="rkwEcosystem" />

<f:render partial="Email/Details" section="Plaintext" arguments="{ecosystem: ecosystem, remark: remark, frontendUser: ecosystem.frontendUser, language: backendUser.lang}"/>
</f:section>

<!-- HTML -->
<f:section name="Html">
	<h1><vh:frontend.translate key="templates_email_expertFeedbackAdmin.headline" languageKey="{backendUser.lang}" extensionName="rkwEcosystem" arguments="{0 : backendUser.realName}" /></h1>
	<p><vh:frontend.translate key="templates_email_expertFeedbackAdmin.text1" languageKey="{backendUser.lang}" extensionName="rkwEcosystem" /></p>

	<f:render partial="Email/Details" section="Html" arguments="{ecosystem: ecosystem, remark: remark, frontendUser: ecosystem.frontendUser, language: backendUser.lang}"/>
</f:section>
